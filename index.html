<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://futuresfuturecom.wordpress.com/wp-content/uploads/2024/09/ff_logo_blau-weiss.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 5vw;
            color: #fff;
        }
        .footer {
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .footer a {
            color: #ffd17b;
            text-decoration: none;
            margin-left: 10px;
        }
        .artists {
            padding: 50px 20px;
            text-align: center;
        }
        .artists h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .artist {
            text-align: center;
        }
        .artist img {
            width: 100%;
            max-width: 200px;
            border-radius: 24px;
            object-fit: cover;
        }
        .artist h3 {
            margin-top: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="cover">
        <div class="footer">
            <strong>Â© 2024 Futures Future</strong>
            <span>Your friendly urban record label / part of @SeayouRecords label group</span>
            <br>
            <a href="https://www.instagram.com/futuresfuture/">Instagram</a>
            <a href="https://futuresfuture.bandcamp.com/">Bandcamp</a>
        </div>
    </header>
    <main class="artists">
        <h2>Our Artists</h2>
        <div class="artist-grid">
            <div class="artist">
                <a href="https://harrydeanlewis.com/">
                    <img src="https://futuresfuturecom.wordpress.com/wp-content/uploads/2024/09/whatsapp-bild-2024-07-29-um-11.46.34_0a33d1f4.jpg" alt="Harry Dean Lewis">
                </a>
                <h3>Harry Dean Lewis</h3>
            </div>
            <div class="artist">
                <img src="https://futuresfuturecom.wordpress.com/wp-content/uploads/2024/09/auswahl-51.jpg" alt="Bounty Dave">
                <h3>Bounty Dave</h3>
            </div>
        </div>
    </main>
</body>
</html>
